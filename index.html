<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NOMAD'E Los Angeles — LA born handmade jewelry for the visionary individual. Handcrafted silver pieces with raw crystals.">
    <meta name="keywords" content="handmade jewelry, Los Angeles jewelry, silver jewelry, crystal jewelry, artisan jewelry, NOMADE, nomade.la">
    <meta name="author" content="NOMAD'E Los Angeles">

    <!-- Progressive Web App Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0a0e1a">

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/images/nomade-logo.png">
    <link rel="apple-touch-icon" href="/images/nomade-logo.png">

    <!-- Performance Optimization: Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style">

    <!-- External Resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Social Media Integration -->
    <meta property="og:title" content="NOMAD'E Los Angeles — Handmade Jewelry">
    <meta property="og:description" content="LA born handmade jewelry for the visionary individual. Handcrafted silver pieces with raw crystals.">
    <meta property="og:image" content="https://nomade.la/images/nomade-logo.png">
    <meta property="og:url" content="https://nomade.la">
    <meta property="og:type" content="website">

    <!-- Twitter Card Integration -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NOMAD'E Los Angeles — Handmade Jewelry">
    <meta name="twitter:description" content="LA born handmade jewelry for the visionary individual. Handcrafted silver pieces with raw crystals.">
    <meta name="twitter:image" content="https://nomade.la/images/nomade-logo.png">

    <title>NOMAD'E Los Angeles — Handmade Jewelry</title>

    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Performance Optimization: DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            background-color: #0a0e1a;
        }

        /* Header Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: linear-gradient(to bottom, rgba(10, 14, 26, 0.7) 0%, rgba(10, 14, 26, 0) 100%);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 48px;
            width: auto;
            filter: brightness(1.2);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: rgba(192, 200, 220, 0.9);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e0e6f0;
        }

        /* Slideshow Container */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background-color: #0a0e1a;
            overflow: hidden;
        }

        /* Individual Slides (images and video) */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            background: #0a0e1a;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Dark overlay on slideshow for readability */
        .slideshow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 26, 0.35);
            z-index: 2;
            pointer-events: none;
        }

        /* 80s grain/dither overlay — dense at edges, clear in center */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 3;
            pointer-events: none;
            filter: url(#dither);
            mask-image: radial-gradient(ellipse 40% 40% at center, transparent 0%, transparent 30%, black 100%);
            -webkit-mask-image: radial-gradient(ellipse 40% 40% at center, transparent 0%, transparent 30%, black 100%);
            background: rgba(10, 14, 26, 0.6);
        }

        /* Scanline effect for extra 80s feel */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 4;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.08) 2px,
                rgba(0, 0, 0, 0.08) 4px
            );
            mask-image: radial-gradient(ellipse 50% 50% at center, transparent 20%, black 100%);
            -webkit-mask-image: radial-gradient(ellipse 50% 50% at center, transparent 20%, black 100%);
        }

        /* Main Content Overlay */
        .content {
            position: relative;
            z-index: 10;
            color: #e0e6f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin-top: -10px;
        }

        .content .brand-logo {
            height: 240px;
            width: auto;
            margin-bottom: 16px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
        }

        .content .tagline {
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: none;
            color: rgba(192, 200, 220, 0.8);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            transition: opacity 2s ease-in-out;
            opacity: 1;
        }

        .content .tagline.fade-out {
            opacity: 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 14, 26, 0.6);
            padding: 40px;
            border-radius: 50%;
            z-index: 1000;
            width: 320px;
            height: 320px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5), 0 0 60px rgba(120, 140, 180, 0.08);
            border: 1px solid rgba(192, 200, 220, 0.08);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            color: #e0e6f0;
            text-align: center;
            width: 100%;
        }

        .modal-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .modal-links a {
            color: rgba(192, 200, 220, 0.5);
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 20px;
            background: rgba(192, 200, 220, 0.05);
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .modal-links a:hover {
            color: #e0e6f0;
            background: rgba(192, 200, 220, 0.15);
            transform: translateY(-2px);
        }

        /* Email Container */
        .email-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(192, 200, 220, 0.05);
            border-radius: 20px;
            padding: 10px;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            color: rgba(192, 200, 220, 0.5);
        }

        .email-container:hover {
            background: rgba(192, 200, 220, 0.15);
            transform: translateY(-2px);
            color: #e0e6f0;
        }

        .email-container .email-link {
            flex-grow: 1;
            text-align: center;
            background: none !important;
            padding: 0 !important;
            color: inherit;
        }

        .copy-button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: all 0.15s ease;
            font-size: 16px;
            position: absolute;
            right: 10px;
        }

        .copy-button:hover {
            opacity: 1;
        }

        .copy-button:active {
            transform: scale(0.95);
            color: rgba(192, 200, 220, 0.5);
        }

        .copy-button.copied {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .copy-feedback {
            position: absolute;
            background: rgba(192, 200, 220, 0.9);
            color: #0a0e1a;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        .fa-instagram {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .modal-links a:hover .fa-instagram {
            opacity: 1;
        }

        .fa-envelope {
            margin-left: 8px;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .email-container:hover .fa-envelope {
            opacity: 1;
            transform: translateY(-2px);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: rgba(192, 200, 220, 0.7);
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #e0e6f0;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        .modal-overlay.show {
            display: block;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .content .brand-logo {
                height: 160px;
            }

            .content p {
                font-size: 14px;
            }

            .header {
                padding: 15px 20px;
            }

            .logo img {
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- SVG Dither/Grain Filter -->
    <svg style="position:absolute;width:0;height:0">
        <filter id="dither">
            <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch" result="noise"/>
            <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
            <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply"/>
        </filter>
    </svg>

    <!-- Grain + scanline overlays -->
    <div class="grain-overlay"></div>
    <div class="scanlines"></div>

    <!-- Header Navigation -->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/nomade-logo.png" alt="NOMAD'E Los Angeles">
        </a>
        <nav class="nav-links">
            <a href="#" onclick="toggleModal(event)">say hello !</a>
        </nav>
    </header>

    <!-- Modal Components -->
    <div class="modal-overlay" onclick="toggleModal(event)"></div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-links">
                <a href="https://instagram.com/nomad.e_la" target="_blank">slide <i class="fab fa-instagram"></i></a>
                <div class="email-container">
                    <a href="mailto:contact@nomade.la" class="email-link">send <i class="far fa-envelope"></i></a>
                    <button class="copy-button" onclick="copyEmail(event)"><i class="far fa-copy"></i></button>
                    <div class="copy-feedback">Email copied!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Slideshow Container -->
    <div class="slideshow">
        <!-- Slides are dynamically added by JavaScript -->
    </div>

    <!-- Main Content Overlay -->
    <div class="content">
        <img src="images/nomade-logo.png" alt="NOMAD'E Los Angeles" class="brand-logo">
        <p class="tagline">LA born handmade jewelry for the visionary individual</p>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        function toggleModal(event) {
            event.preventDefault();
            const modal = document.querySelector('.modal');
            const overlay = document.querySelector('.modal-overlay');
            modal.classList.toggle('show');
            overlay.classList.toggle('show');
        }

        function copyEmail(event) {
            event.preventDefault();
            const email = "contact@nomade.la";
            const button = event.currentTarget;

            function onCopied() {
                const feedback = button.parentElement.querySelector('.copy-feedback');
                button.classList.add('copied');
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                    button.classList.remove('copied');
                }, 2000);
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(email).then(onCopied).catch(fallbackCopy);
            } else {
                fallbackCopy();
            }

            function fallbackCopy() {
                const textarea = document.createElement('textarea');
                textarea.value = email;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                onCopied();
            }
        }

        document.addEventListener('click', function(event) {
            const modal = document.querySelector('.modal');
            const overlay = document.querySelector('.modal-overlay');
            if (event.target === overlay) {
                modal.classList.remove('show');
                overlay.classList.remove('show');
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.querySelector('.modal');
                const overlay = document.querySelector('.modal-overlay');
                modal.classList.remove('show');
                overlay.classList.remove('show');
            }
        });
    </script>
</body>
</html>
